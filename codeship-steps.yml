- name: foo step
  tag: master
  service: app
  command: echo foo
- name: build Go files
  tag: master
  service: app
  command: bash -c "cd src && go run hello_world.go"
- name: run Go tests
  tag: master
  service: app
  command: bash -c "cd /src/testfiles && go get github.com/stretchr/testify/assert && go test -v"
